GROUP:      storage.k8s.io
KIND:       CSIDriver
VERSION:    v1

DESCRIPTION:
    CSIDriver captures information about a Container Storage Interface (CSI)
    volume driver deployed on the cluster. Kubernetes attach detach controller
    uses this object to determine whether attach is required. Kubelet uses this
    object to determine whether pod information needs to be passed on mount.
    CSIDriver objects are non-namespaced.
    
FIELDS:
  apiVersion	<string>
  kind	<string>
  metadata	<ObjectMeta>
    annotations	<map[string]string>
    creationTimestamp	<string>
    deletionGracePeriodSeconds	<integer>
    deletionTimestamp	<string>
    finalizers	<[]string>
    generateName	<string>
    generation	<integer>
    labels	<map[string]string>
    managedFields	<[]ManagedFieldsEntry>
      apiVersion	<string>
      fieldsType	<string>
      fieldsV1	<FieldsV1>
      manager	<string>
      operation	<string>
      subresource	<string>
      time	<string>
    name	<string>
    namespace	<string>
    ownerReferences	<[]OwnerReference>
      apiVersion	<string> -required-
      blockOwnerDeletion	<boolean>
      controller	<boolean>
      kind	<string> -required-
      name	<string> -required-
      uid	<string> -required-
    resourceVersion	<string>
    selfLink	<string>
    uid	<string>
  spec	<CSIDriverSpec> -required-
    attachRequired	<boolean>
    fsGroupPolicy	<string>
    nodeAllocatableUpdatePeriodSeconds	<integer>
    podInfoOnMount	<boolean>
    requiresRepublish	<boolean>
    seLinuxMount	<boolean>
    storageCapacity	<boolean>
    tokenRequests	<[]TokenRequest>
      audience	<string> -required-
      expirationSeconds	<integer>
    volumeLifecycleModes	<[]string>

